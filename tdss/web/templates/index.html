{% extends "templates.html"%}
{% load staticfiles %}

{% block content %}
            <form method="post" action="analysis">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding: 10%">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Your Word</span>
                    </div>
                    <input name="word" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                           placeholder="Enter the word that you want to analysis...">

                </div>

                 <div class="input-group input-group-lg" style="margin-top: 2%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="tw_number">Tweet Number</span>
                    </div>
                    <input name="count" type="number" value="200" class="form-control" aria-label="Sizing example input" aria-describedby="tw_number">

                </div>

                 <div class="input-group input-group-lg" style="margin-top: 2%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="since">Since</span>
                    </div>
                    <input name="since" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="since">

                </div>

                 <div class="input-group input-group-lg" style="margin-top: 2%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="until">Until</span>
                    </div>
                    <input name="until" type="date"  class="form-control" aria-label="Sizing example input" aria-describedby="until">

                </div>

                <button type="submit" style="margin-top: 2%" class="btn btn-success btn-lg btn-block">Analysis</button>


            </div>
        </div>
    </div>
                    </form>



{% endblock %}
